name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version: "1.22"

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v -race ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version: "1.22"

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest

  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: darwin
            goarch: arm64
            suffix: darwin_aarch64
          - goos: darwin
            goarch: amd64
            suffix: darwin_x86_64
          - goos: linux
            goarch: arm64
            suffix: linux_aarch64
          - goos: linux
            goarch: amd64
            suffix: linux_x86_64
          - goos: windows
            goarch: amd64
            suffix: windows_x86_64
            ext: .exe
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v6
        with:
          go-version: "1.22"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -ldflags="-s -w" -o npm_${{ matrix.suffix }}${{ matrix.ext }}

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: npm_${{ matrix.suffix }}
          path: npm_${{ matrix.suffix }}${{ matrix.ext }}
